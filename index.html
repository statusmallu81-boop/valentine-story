<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  text-align:center;
}

.card{
  background:rgba(255,255,255,.25);
  backdrop-filter:blur(10px);
  padding:26px;
  border-radius:25px;
  width:88%;
  max-width:360px;
  box-shadow:0 0 30px rgba(255,80,120,.45);
  animation:fade 1s ease;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:38px;
  color:white;
}

p{
  color:white;
  font-size:16px;
  margin-top:12px;
}

img{
  width:100%;
  border-radius:22px;
  margin-top:15px;
  box-shadow:0 0 25px rgba(255,80,120,.7);
}

button{
  margin-top:18px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
}

input{
  padding:12px;
  border-radius:25px;
  border:none;
  width:80%;
  text-align:center;
  font-size:16px;
}

@keyframes fade{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

/* ROSE PETALS */
.petal{
  position:fixed;
  top:-10%;
  font-size:22px;
  animation:fall 8s linear infinite;
}

@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}

/* GIFT */
.gift{
  font-size:70px;
  animation:shake 1s infinite;
}

@keyframes shake{
  0%{transform:rotate(0deg)}
  25%{transform:rotate(6deg)}
  50%{transform:rotate(-6deg)}
  100%{transform:rotate(0deg)}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" id="p1">
  <h1>Hey Nachoo üíï</h1>
  <p>I made something special for you ü§ç</p>
  <button onclick="go2()">Continue üíó</button>
</div>

<div class="card" id="p2" style="display:none;">
  <h1>One little thing‚Ä¶</h1>
  <p>You have a special name for me ü§ç</p>
  <input id="pass" placeholder="Type it here">
  <br>
  <button onclick="unlock()">Unlock üíñ</button>
</div>

<div class="card" id="story" style="display:none;">
  <h1 id="title"></h1>
  <img id="photo">
  <p id="text"></p>
  <button onclick="next()">Next ‚ú®</button>
</div>

<script>
const password="Ajucha";

const slides=[
 {t:"My Favorite Smile üíï",p:"photo1.jpg",m:"Every time you smile, my heart feels calm ü§ç"},
 {t:"Every Moment With You ‚ú®",p:"photo2.jpg",m:"Even simple moments become beautiful with you üíó"},
 {t:"My Safe Place ‚ù§Ô∏è",p:"photo3.jpg",m:"You are my peace and comfort ü´∂"},
 {t:"One Last Thing üéÅ",p:"",m:"Go and check your bag now üíù"}
];

let i=0;

function go2(){
 document.getElementById("p1").style.display="none";
 document.getElementById("p2").style.display="block";
}

function unlock(){
 if(document.getElementById("pass").value===password){
   document.getElementById("p2").style.display="none";
   document.getElementById("story").style.display="block";
   document.getElementById("music").volume=0.5;
   document.getElementById("music").play();
   show();
 }else{
   alert("Say it softly ü§ç");
 }
}

function typeText(el, text){
 el.innerHTML="";
 let i=0;
 let timer=setInterval(()=>{
   el.innerHTML+=text.charAt(i);
   i++;
   if(i>=text.length) clearInterval(timer);
 },40);
}

function show(){
 document.getElementById("title").innerHTML=slides[i].t;
 if(slides[i].p!==""){
   document.getElementById("photo").src=slides[i].p;
   document.getElementById("photo").style.display="block";
 }else{
   document.getElementById("photo").style.display="none";
 }
 typeText(document.getElementById("text"), slides[i].m);

 if(slides[i].t.includes("Last")){
   document.getElementById("photo").insertAdjacentHTML("beforebegin","<div class='gift'>üéÅ</div>");
 }
}

function next(){
 i++;
 if(i<slides.length) show();
}

setInterval(()=>{
 let p=document.createElement("div");
 p.className="petal";
 p.innerHTML="üå∏";
 p.style.left=Math.random()*100+"vw";
 document.body.appendChild(p);
 setTimeout(()=>p.remove(),8000);
},600);
</script>

</body>
</html>
